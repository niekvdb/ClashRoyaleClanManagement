<div class="row">
  <div class="col-md-12  col-sm-12">
    <div class="card">
      <div class="card-body pb-0">
        <ul class="nav nav-tabs">
          <li *ngFor="let tab of tabs" class="nav-item">
            <a (click)="selectNav(tab)" class="nav-link" [ngClass]="{active:tab.active}"> {{tab.name}} </a>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
